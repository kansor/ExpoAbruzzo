
{{#each .}}
<ul class="table-view">
  <li class="table-view-cell media" id="eventListItem" data-id="{{id}}" >
    
      <div class="img-list" style="background-image:url('http://www.expo.abruzzo.it/{{photo}}')"></div>
        <div class="text-list">
          <h6>{{date}}</h6>
            <p>{{title}}</p>
        </div>
      
    
  </li>
</ul> 
{{/each}}

<button id="loadMore" class="btn" style="margin-left: 40%;"> Load More </button>

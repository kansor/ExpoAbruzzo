<ul class="table-view">
    {{#each .}}
    <li class="table-view-cell media" id="eventListItem" data-id="{{id}}">
    <a class="navigate-right" data-transition="slide-in">
      <div class="img-list" style="background-image:url('http://www.expo.abruzzo.it/{{photo}}&width=200&height=200')"></div>
      <div class="text-list">
        
        <h4>{{title}}</h4>
        <h5><i class="fa fa-map-marker"></i> {{location}}</h5>
        <h6>{{ data }}</h6>
      </div>
    </a>
  </li>
    
    {{/each}}
</ul> 


<div id="loadMore" class="box swype">
   
Fai uno Swipe in alto per altre info
<div id="loader-circle"></div>

   
</div>

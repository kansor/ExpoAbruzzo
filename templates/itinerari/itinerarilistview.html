{{#each .}}
<ul class="table-view">
  <li class="table-view-cell media" id="itinerariListItem" data-id="{{id}}" >
    
      <div class="img-list" style="background-image:url('http://www.expo.abruzzo.it/{{pic}}')"></div>
        <div class="text-list">
          <h6>{{date}}</h6>
            <p>{{title}}</p>
        </div>
      
    
  </li>
</ul> 
{{/each}}

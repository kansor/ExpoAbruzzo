<!DOCTYPE html>
<html >
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="lib/ratchet/css/ratchet.css">
        <link rel="stylesheet" href="lib/icecream/icecream-grid.css">
        <link rel="stylesheet" href="lib/leaflet/leaflet.css">
        <!--<link rel="stylesheet" href="style/style.css"/>-->
        <link rel="stylesheet" href="css/style.css"/>
        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Include the compiled Ratchet CSS -->
        <!--<link href="css/ratchet.css" rel="stylesheet">-->

        <!-- Optionally, include either the iOS or Android theme -->
        <link href="css/ratchet-theme-ios.css" rel="stylesheet">
        <title>Abruzzo Expo</title>
        
    </head>
    <body> 
          
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#settingsModal"></a>
        <h1 class="title">Configurazione</h1>
      </header>

      <div class="content">
        <form class="input-group">
          <input type="text" placeholder="Full name">
          <input type="email" placeholder="Email">
          <input type="text" placeholder="Username">
        </form>

        <h5 class="content-padded">Impostazioni</h5>

        <ul class="table-view">
          <li class="table-view-cell media">
            <span class="media-object pull-left icon icon-sound"></span>
            <div class="media-body">
             Abilita Suono
            </div>
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell media">
            <span class="media-object pull-left icon icon-person"></span>
            <div class="media-body">
              Parental controls
            </div>
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
        </ul>
        <div class="content-padded">
          <button class="btn btn-positive btn-block">Salva</button>
        </div>
      </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/ratchet/js/ratchet.min.js"></script>
        <script data-main="js/main" src="lib/require/require.js"></script>
        <script src="lib/backbone/backbone.paginator.js"></script>
        
    </body>
</html>
